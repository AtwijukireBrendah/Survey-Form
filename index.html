<!DOCTYPE html>

<html lang="en">
    <head>
       
        <title>CodeImpact-SurveyForm</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="first-section">
            <img class="testing" src="./Images/logo.png" alt="kanzucode.logo"/>
            <div class="para-heading">
                <h1 id="title">KanzuCode Survey Form</h1>
                <p id="description">Take some time to fill in this form with your details.</p>
            </div>

        </div>

        <div>
            <form id="survey-form">
               <label for="name">Name</label>
               <br>
               <input type="text" id="name" placeholder="Enter your name" >
               <br>
               <br>
               <label for="email">Email</label>
               <br>
               <input type="email" id="email" placeholder="Enter your email" style="width: 1080px;height: 50px; padding-left:10px; border-radius:5px;">
               <br>
               <br>
               <label for="age">Age(Optional)</label>
               <br>
               <input type="number" id="age" min="15" max="30" placeholder="Enter your age" style="width:1080px;height: 40px; padding-left:10px; border-radius:5px;">
               <br>
               <br>
               <label for="dropdown">What best describes your current Role?</label>
               <br>
               <select name="options" id="dropdown" style="width:1100px; height:60px; padding-left:10px; border-radius:5px;">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time learner</option>
                <option value="3">Employed</option>
                <option value="4">Other</option>
            </select>
               <br>
               <br>
               <p>Would you recommend the KCF Bootcamp to a friend?</p>
               <input type="radio" id="option1" name="options">
               <label for="option1">Definetly</label>
                <br>
               <input type="radio" id="option2" name="options">
               <label for="option2">Maybe</label>
                <br>        
               <input type="radio" id="option3" name="options">
               <label for="option3">Not Sure</label>
               <br>
               <p>What would you like to see improved in the Bootcamp?(Check all that apply)</p>
               <input type="checkbox" id="option1">
               <label for="option1">Front-end-projects</label>
               <br>
               <input type="checkbox" id="option2">
               <label for="option2">Back-end-projects</label>
               <br>
               <input type="checkbox" id="option3">
               <label for="option3">Data-visualization</label>
               <br>
               <input type="checkbox" id="option4">
               <label for="option4">Pair-programming sessions</label>
               <br>
               <input type="checkbox" id="option5">
               <label for="option5">Code challenges</label>

               <br>
               <br>

               <label for="name">Any comments or suggestions?</label>
               <br>
               <br>
               <input type="text" id="name" placeholder="Enter your comment" style="height:80px;padding-top: 5px;">
               
               <br>
               <br>
               
                <button>Submit</button>


                <p>&copy ATWIJUKIRE BRENDAH</p>

            
            </form>
        </div>

    </body>

       
</html>
